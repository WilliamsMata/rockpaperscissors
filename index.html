<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Rock, Paper, Scissors</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="styles/css/index.css" />
  </head>
  <body>
    <!-- Score Section -->
    <section class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="score">
        <span class="score__text"> SCORE </span>
        <span class="score__points"> 0 </span>
      </div>
    </section>

    <!-- Game Section -->
    <main id="game" class="game">
      <section class="result">
        <div id="you" class="result__card">
          <div class="paper__result winner">
            <div class="selection">
              <img src="images/icon-paper.svg" alt="paper icon" />
            </div>
          </div>
          <span>You Picked</span>
        </div>

        <div id="house" class="result__card">
          <div class="rock__result">
            <div class="selection">
              <img src="images/icon-rock.svg" alt="rock icon" />
            </div>
          </div>
          <span>The house picked</span>
        </div>

        <div class="result__final">
          <span> YOU WIN</span>
          <button>
            <span>PLAY AGAIN</span>
          </button>
        </div>
      </section>
      <!-- <section class="game__options">
        <div class="paper">
          <div class="selection">
            <img src="images/icon-paper.svg" alt="paper icon" />
          </div>
        </div>

        <div class="scissors">
          <div class="selection">
            <img src="images/icon-scissors.svg" alt="scissors icon" />
          </div>
        </div>

        <div class="rock">
          <div class="selection">
            <img src="images/icon-rock.svg" alt="rock icon" />
          </div>
        </div>
      </section> -->
    </main>

    <section class="rules">
      <button id="modal-open">
        <span>RULES</span>
      </button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Williams Mata</a>.
    </div>

    <!-- Rule Modal -->
    <article id="modal-screen" class="modal">
      <div class="modal__card">
        <div class="modal__text">
          <div class="modal__rules">RULES</div>
          <button id="modal-close" class="modal__btn">
            <img src="./images/icon-close.svg" alt="close button" />
          </button>
        </div>
        <div class="modal__img">
          <img src="images/image-rules.svg" alt="rules" />
        </div>
      </div>
    </article>

    <!-- Game Template -->
    <template id="selection-game"> </template>

    <!-- Script -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
